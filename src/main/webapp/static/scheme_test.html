<body>

<div >
		<div class="page-header">
			<h2>新华都应用下载</h2>
		</div>
		<p><span>android下载地址：</span><a id="android" href="" >android</a> </p>
		<p><span>ios下载地址：</span><a id="ios" href="" >ISO</a> </p>

		
		
		

	
	</div>
		
				

		
	<script language="javascript">
	
	
	   
	
	
	
		var pos, str, para, parastr, tempstr1;
		tempstr = "";
		str = window.location.href;
		pos = str.indexOf("?")
		parastr = str.substring(pos + 1);

		document.write("<br><a ：" + str);

		if (str.indexOf("&") > 0) {
			para = parastr.split("&");
				tempstr1 = para[0];
				tempstr2 = para[1];
				tempstr3 = para[2];
				pos = tempstr1.indexOf("=");
				bos = tempstr2.indexOf("=");
				nos = tempstr3.indexOf("=");
				var type = para[0].substring(pos + 1);
				var id = para[1].substring(bos + 1);
				var name = para[2].substring(nos + 1);
				url = 'nhd-mall://'+type+'?id='+id+'&name='+name;
			    window.location.href = url;
		
				
		}
		
		function CheckStatus(url)
        {
            XMLHTTP = new ActiveXObject("Microsoft.XMLHTTP")
            XMLHTTP.open("HEAD",url,false)
            XMLHTTP.send()
            return XMLHTTP.status==200
        }
	
				$.ajax({
					url: '/manage/apps/version/get', 
					type: 'DELETE',
					contentType: "application/json;charset=UTF-8",
					dataType: 'json',
					success: function(data){
						$("#android").attr("href", data.androidUrl);
						$("#ios").attr("href", data.iosUrl) ;
					},error:function(xhr){
						alert('错误了，请重试');
					}
				});
			
	
		
	</script>
